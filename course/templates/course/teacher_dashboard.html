<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #444;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 30px;
        }

        p {
            font-size: 1em;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            color: #888;
        }

        #courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .course-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 45%;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .course-item img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .chapter-list {
            margin-top: 10px;
        }

        .chapter-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .create-course-form input,
        .create-course-form textarea,
        .create-course-form button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .create-course-form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .create-course-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Dashboard</h1>

        <!-- Profile Section -->
        <section class="section" id="profile">
            <h2>Profile</h2>
            <p id="profile-loading" class="loading">Loading profile...</p>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Address:</strong> <span id="address"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
            <p><strong>Phone Number:</strong> <span id="phone_number"></span></p>
            <p><strong>Bio:</strong> <span id="bio"></span></p>
            <p><strong>Expertise:</strong> <span id="expertise"></span></p>
        </section>

        <!-- Courses Section -->
        <section class="section" id="courses">
            <h2>Courses</h2>
            <p id="courses-loading" class="loading">Loading courses...</p>
            <div id="course-list"></div>
        </section>

        <!-- Payments Section -->
        <section class="section" id="payments">
            <h2>Payments</h2>
            <p id="payments-loading" class="loading">Loading payments...</p>
            <div id="payment-list"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchDashboardData);

        async function fetchDashboardData() {
            const token = localStorage.getItem('access_token');

            if (!token) {
                alert('You are not authenticated. Please log in.');
                window.location.replace('/login/');
                return;
            }

            try {
                toggleLoading('profile', true);
                toggleLoading('courses', true);
                toggleLoading('payments', true);

                const response = await fetch('http://192.168.1.115:8001/api/teacher-dashboard/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await response.json();

                // Profile
                toggleLoading('profile', false);
                document.getElementById('username').textContent = data.profile.username;
                document.getElementById('email').textContent = data.profile.email;
                document.getElementById('address').textContent = data.profile.address;
                document.getElementById('country').textContent = data.profile.country;
                document.getElementById('phone_number').textContent = data.profile.phone_number;
                document.getElementById('bio').textContent = data.profile.bio;
                document.getElementById('expertise').textContent = data.profile.expertise;

                // Courses
                toggleLoading('courses', false);
                const courseList = document.getElementById('course-list');
                data.courses.forEach(course => {
                    const courseItem = document.createElement('div');
                    courseItem.classList.add('course-item');

                    // Handle thumbnail
                    const thumbnailUrl = course.thumbnail_url || 'https://via.placeholder.com/150';

                    courseItem.innerHTML = `
                        <img src="${thumbnailUrl}" alt="${course.title}">
                        <h3>${course.title}</h3>
                        <p>${course.description}</p>
                        <p><strong>Price:</strong> $${course.price}</p>
                        <p><strong>Validation Date:</strong> ${course.validation_date}</p>
                    `;

                    // Handle chapters
                    if (course.chapters.length > 0) {
                        const chapterList = document.createElement('div');
                        chapterList.classList.add('chapter-list');

                        course.chapters.forEach(chapter => {
                            const chapterItem = document.createElement('div');
                            chapterItem.classList.add('chapter-item');
                            chapterItem.innerHTML = `
                                <h4>${chapter.title}</h4>
                                <p>${chapter.description}</p>
                            `;

                            // Handle videos
                            if (chapter.videos.length > 0) {
                                const videoList = document.createElement('ul');
                                chapter.videos.forEach(video => {
                                    const videoItem = document.createElement('li');
                                    videoItem.innerHTML = `
                                        <a href="${video.full_video_url}" target="_blank">${video.title}</a>
                                    `;
                                    videoList.appendChild(videoItem);
                                });
                                chapterItem.appendChild(videoList);
                            }
                            chapterList.appendChild(chapterItem);
                        });

                        courseItem.appendChild(chapterList);
                    }

                    courseList.appendChild(courseItem);
                });

                // Payments
                toggleLoading('payments', false);
                const paymentList = document.getElementById('payment-list');
                data.payments.forEach(payment => {
                    const paymentItem = document.createElement('p');
                    paymentItem.innerHTML = `Transaction ID: ${payment.transaction_id}, Amount: $${payment.amount}, Status: ${payment.status}`;
                    paymentList.appendChild(paymentItem);
                });

            } catch (error) {
                alert('Failed to load data. Please try again later.');
            }
        }

        function toggleLoading(section, isLoading) {
            const loadingElement = document.getElementById(`${section}-loading`);
            loadingElement.style.display = isLoading ? 'block' : 'none';
        }
    </script>
</body>
</html>
